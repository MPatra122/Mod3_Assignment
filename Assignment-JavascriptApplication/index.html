<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display-box" id="image">
            Hover over an image below to display here.
        </div>
        <div class="image-container">
            <img src="image1.jpeg" alt="Lord Bramha" class="small-image" onclick="upDate(this)" onmouseout="undo()">
            <img src="image2.jpeg" alt="Lord Krishna" class="small-image" onclick="upDate(this)" onmouseout="undo()">
            <img src="image3.jpeg" alt="Lord Shiva" class="small-image" onclick="upDate(this)" onmouseout="undo()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
